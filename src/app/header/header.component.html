<div class="header" id="renderer">
    <div class="greeting">
        <span class="greeting__time">{{greeting}}</span>
        <span (blur)='updateName($event)' (keydown.enter)='updateName($event)' class="greeting__name"
            contenteditable="true">{{name}}</span>
    </div>
    <ul class="navbar">
        <li id='homeBtn'><a routerLink='/home' routerLinkActive="active">Home</a></li>
        <li id='todoBtn'><a routerLink='/todo' routerLinkActive="active">To Do</a></li>
    </ul>
</div>
